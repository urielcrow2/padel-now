<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Padel"
      content="App padel"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Padel now</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/075940717c.js" crossorigin="anonymous"></script>

    <style> 
      .btn-crow{
        position:absolute;
        bottom:100px;
        right: 45px;
        animation-name: special;
        animation-duration: 4s;
      }

      @keyframes special {
        from {opacity:0;}
        to {opacity:1;}
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <button id="instalarApp" class="btn btn-success d-none btn-crow">Deseo instalar la app</button>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      const isProduction = ('%NODE_ENV%' === 'production');
      if( isProduction && 'serviceWorker' in navigator){
        navigator.serviceWorker.register('sw.js');

          let deferredPrompt;//guardamos nuestra referencia para instalar la app
          const button = document.querySelector('#instalarApp');
          
          window.addEventListener('beforeinstallprompt', event => {
            event.preventDefault();
            //console.log(event.platforms)
            deferredPrompt = event;
            button.classList.remove('d-none');
            button.addEventListener('click', async() => {
              deferredPrompt.prompt();//pedimos al usuario que acepte instalar la app
              const resp = await deferredPrompt.userChoice;
              if(resp.outcome === 'accepted')
                console.log('User accepted the A2HS prompt');
              else
                console.log('User dismissed the A2HS prompt');
              
              button.classList.add('d-none');

              deferredPrompt = null;

            });
          });

          window.addEventListener('appinstalled', () => {
            console.log('app instalada');
            button.classList.add('d-none');
            hideInstallPromotion();// Esconder la promoción de instalación de la PWA
            deferredPrompt = null;// Limpiar el defferedPrompt para que pueda ser eliminado por el recolector de basura
          });
        
      }

    </script>
  </body>
</html>
